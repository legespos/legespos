<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Inicio | Leges Pos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        padding-top: 70px;
      }
      .navbar-brand {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Header fijo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Leges Pos</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard/home">Inicio</a>
            </li>
            {% if rol == 'Administrador' %}
            <li class="nav-item">
              <a class="nav-link" href="/usuarios/listar"
                >Gestión de Usuarios</a
              >
            </li>
            {% endif %}
          </ul>
          <span class="navbar-text text-white me-3">
            Bienvenido, {{ nombre }} ({{ rol }})
          </span>
          <a href="/logout" class="btn btn-outline-light btn-sm"
            >Cerrar sesión</a
          >
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container text-center">
      <h2 class="mt-5">¡Bienvenido al sistema Leges Pos!</h2>
      <p class="lead">
        Estás autenticado como <strong>{{ nombre }}</strong> con rol de
        <strong>{{ rol }}</strong>.
      </p>
    </div>
  </body>
</html>
