<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Usuarios | Leges Pos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">Usuarios</h2>

      <!-- Tabla de usuarios -->
      <table class="table table-striped" id="tablaUsuarios">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Creado</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          <!-- Aqu√≠ se insertar√°n las filas v√≠a JS -->
        </tbody>
      </table>

      <!-- Bot√≥n para abrir el modal -->
      <button class="btn btn-primary" onclick="abrirModalNuevoUsuario()">
        + Nuevo usuario
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalNuevoUsuario"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formNuevoUsuario">
            <div class="modal-header">
              <h5 class="modal-title">Registrar nuevo usuario</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input
                  type="email"
                  class="form-control"
                  id="correo"
                  required
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contrase√±a</label>
                <input
                  type="password"
                  class="form-control"
                  id="contrasena"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="rol_id" class="form-label">Rol</label>
                <select class="form-select" id="rol_id" required>
                  <option value="" disabled selected>Seleccione un rol</option>
                  <!-- Opciones se cargan din√°micamente -->
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Guardar</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
            <input type="hidden" id="modoForm" value="crear" />
            <input type="hidden" id="usuarioId" />
          </form>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function cargarUsuarios() {
        fetch("/usuarios")
          .then((res) => res.json())
          .then((data) => {
            const tbody = document.querySelector("#tablaUsuarios tbody");
            tbody.innerHTML = "";

            data.forEach((u) => {
              const row = `
            <tr>
              <td>${u.nombre}</td>
              <td>${u.apellido}</td>
              <td>${u.correo}</td>
              <td>${u.rol_nombre}</td>
              <td>${u.activo ? "Activo" : "Inactivo"}</td>
              <td>${new Date(u.fecha_creacion).toLocaleString()}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-1" onclick="editarUsuario(${
                  u.id
                })">‚úèÔ∏è</button>
                <button class="btn btn-sm btn-outline-danger me-1" onclick="eliminarUsuario(${
                  u.id
                })">üóëÔ∏è</button>
                <button class="btn btn-sm btn-outline-secondary" disabled>üîÅ</button>
              </td>
            </tr>
          `;
              tbody.innerHTML += row;
            });
          });
      }

      // Ejecutar al cargar la p√°gina
      cargarUsuarios();

      // Env√≠o del formulario (crear o editar)
      document
        .getElementById("formNuevoUsuario")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const modo = document.getElementById("modoForm").value;
          const id = document.getElementById("usuarioId").value;

          const usuario = {
            nombre: document.getElementById("nombre").value,
            apellido: document.getElementById("apellido").value,
            contrasena: document.getElementById("contrasena").value,
            rol_id: parseInt(document.getElementById("rol_id").value),
          };

          let url = "/usuarios";
          let metodo = "POST";

          if (modo === "editar") {
            url = `/usuarios/${id}`;
            metodo = "PUT";
            delete usuario.correo;
            if (!usuario.contrasena) delete usuario.contrasena;
          } else {
            usuario.correo = document.getElementById("correo").value;
          }

          const res = await fetch(url, {
            method: metodo,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(usuario),
          });

          const resultado = await res.json();

          if (res.ok) {
            alert(modo === "crear" ? "Usuario creado" : "Usuario actualizado");
            bootstrap.Modal.getInstance(
              document.getElementById("modalNuevoUsuario")
            ).hide();
            document.getElementById("formNuevoUsuario").reset();
            document.getElementById("modoForm").value = "crear";
            document.getElementById("correo").removeAttribute("readonly");
            cargarUsuarios();
          } else {
            alert("Error: " + resultado.error);
          }
        });

      // Cargar datos para editar
      function editarUsuario(id) {
        fetch("/usuarios")
          .then((res) => res.json())
          .then((usuarios) => {
            const u = usuarios.find((user) => user.id === id);
            if (!u) return alert("Usuario no encontrado");

            document.getElementById("nombre").value = u.nombre;
            document.getElementById("apellido").value = u.apellido;
            document.getElementById("correo").value = u.correo;
            document.getElementById("contrasena").value = "";
            document.getElementById("modoForm").value = "editar";
            document.getElementById("usuarioId").value = u.id;
            document.getElementById("correo").setAttribute("readonly", true);

            // Esperar que los roles se carguen para seleccionar
            setTimeout(() => {
              const select = document.getElementById("rol_id");
              for (let i = 0; i < select.options.length; i++) {
                if (select.options[i].textContent === u.rol_nombre) {
                  select.selectedIndex = i;
                  break;
                }
              }
            }, 300);

            const modal = new bootstrap.Modal(
              document.getElementById("modalNuevoUsuario")
            );
            modal.show();
          });
      }

      function eliminarUsuario(id) {
        if (
          !confirm(
            "¬øEst√°s seguro de que quer√©s eliminar este usuario? Esta acci√≥n no se puede deshacer."
          )
        ) {
          return;
        }

        fetch(`/usuarios/${id}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((respuesta) => {
            if (respuesta.mensaje) {
              alert(respuesta.mensaje);
              cargarUsuarios();
            } else {
              alert("Error: " + respuesta.error);
            }
          })
          .catch((err) => {
            alert("Ocurri√≥ un error al eliminar el usuario.");
            console.error(err);
          });
      }

      function abrirModalNuevoUsuario() {
        resetearModalUsuario();
        const modal = new bootstrap.Modal(
          document.getElementById("modalNuevoUsuario")
        );
        modal.show();
      }

      let rolesCargados = [];

      function resetearModalUsuario() {
        const form = document.getElementById("formNuevoUsuario");
        form.reset();

        document.getElementById("modoForm").value = "crear";
        document.getElementById("usuarioId").value = "";
        document.getElementById("correo").removeAttribute("readonly");

        const select = document.getElementById("rol_id");
        select.innerHTML =
          '<option value="" disabled selected>Seleccione un rol</option>';

        if (rolesCargados.length > 0) {
          // usar los ya cargados
          rolesCargados.forEach((rol) => {
            const option = document.createElement("option");
            option.value = rol.id;
            option.textContent = rol.nombre;
            select.appendChild(option);
          });
        } else {
          fetch("/usuarios/roles")
            .then((res) => res.json())
            .then((roles) => {
              rolesCargados = roles;
              roles.forEach((rol) => {
                const option = document.createElement("option");
                option.value = rol.id;
                option.textContent = rol.nombre;
                select.appendChild(option);
              });
            });
        }
      }
    </script>
  </body>
</html>
