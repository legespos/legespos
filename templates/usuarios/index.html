<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Usuarios | Leges Pos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">Usuarios activos</h2>

      <!-- Tabla de usuarios -->
      <table class="table table-striped" id="tablaUsuarios">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Creado</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se insertarán las filas vía JS -->
        </tbody>
      </table>

      <!-- Botón para abrir el modal -->
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modalNuevoUsuario"
      >
        + Nuevo usuario
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalNuevoUsuario"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formNuevoUsuario">
            <div class="modal-header">
              <h5 class="modal-title">Registrar nuevo usuario</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" required />
              </div>
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="contrasena"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="rol_id" class="form-label">Rol ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="rol_id"
                  required
                  min="1"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Guardar</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Cargar usuarios al iniciar
      fetch("/usuarios")
        .then((res) => res.json())
        .then((data) => {
          const tbody = document.querySelector("#tablaUsuarios tbody");
          tbody.innerHTML = ""; // Limpiar por si ya hay datos

          data.forEach((u) => {
            const row = `
        <tr>
          <td>${u.nombre}</td>
          <td>${u.apellido}</td>
          <td>${u.correo}</td>
          <td>${u.rol_nombre}</td>
          <td>${u.activo ? "Activo" : "Inactivo"}</td>
          <td>${new Date(u.fecha_creacion).toLocaleString()}</td>
        </tr>
      `;
            tbody.innerHTML += row;
          });
        });

      // Envío del formulario
      document
        .getElementById("formNuevoUsuario")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const usuario = {
            nombre: document.getElementById("nombre").value,
            apellido: document.getElementById("apellido").value,
            correo: document.getElementById("correo").value,
            contrasena: document.getElementById("contrasena").value,
            rol_id: parseInt(document.getElementById("rol_id").value),
          };

          const res = await fetch("/usuarios", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(usuario),
          });

          if (res.status === 201) {
            alert("Usuario registrado exitosamente");
            location.reload();
          } else {
            const error = await res.json();
            alert("Error: " + error.error);
          }
        });
    </script>
  </body>
</html>
